<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    </head>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map { height: 100%; }
    </style>
  <body>
    <div id="map"/>

    <script>
      var map;
    
      function initMap() {
        var center = {lat: 48.209, lng: 16.381};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: center
        });
        /*var marker = new google.maps.Marker({
          position: center,
          map: map
        });*/
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZgDPjmu4dI-izRMQFzTX5Qpa2aWFirgo&callback=initMap&sensor=false">
    </script>
  </body>
</html>
